<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shorten</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Enter a <strong>URL</strong> to shorten.</h1>
        <div class="field">
          <label class="label">Destination URL</label>
          <div class="control">
            <input
              class="input is-rounded"
              type="text"
              placeholder="https://www.google.ca"
            />
          </div>
          <p class="help">URL to be shortened</p>
          <div class="field">
            <label class="label">Custom URL (Optional)</label>
            <div class="control">
              <input
                class="input is-rounded"
                type="text"
                placeholder="your-custom-url"
              />
            </div>
            <p class="help">short.en/your-custom-url</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
